<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
    <form action="{% url "dataapp:database_upload" %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="csv_file" required="True" >
        <input type="submit" >
    </form>
</body>
</html>
